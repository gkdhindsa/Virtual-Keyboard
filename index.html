<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Virtual Keyboard</h1>
        <div class="text-bar"></div>
        <div class="keypad">
            <div class="row">
                <button class="squared" id="1">1</button>
                <button class="squared" id="2">2</button>
                <button class="squared" id="3">3</button>
                <button class="squared" id="4">4</button>
                <button class="squared" id="5">5</button>
                <button class="squared" id="6">6</button>
                <button class="squared" id="7">7</button>
                <button class="squared" id="8">8</button>
                <button class="squared" id="9">9</button>
                <button class="squared" id="0">0</button>
                <button class="squared" id="bs"><img src="assets/img/backspace-icon.png"></i>
                </button>
            </div>
            <div class="row">
                <button class="squared" id="q">Q</button>
                <button class="squared" id="w">W</button>
                <button class="squared" id="e">E</button>
                <button class="squared" id="r">R</button>
                <button class="squared" id="t">T</button>
                <button class="squared" id="y">Y</button>
                <button class="squared" id="u">U</button>
                <button class="squared" id="i">I</button>
                <button class="squared" id="o">O</button>
                <button class="squared" id="p">P</button>
            </div>
            <div class="row">
                <button class="squared" id="cl">
                    <img src="assets/img/top.png">
                </button>
                <button class="squared" id="a">A</button>
                <button class="squared" id="s">S</button>
                <button class="squared" id="d">D</button>
                <button class="squared" id="f">F</button>
                <button class="squared" id="g">G</button>
                <button class="squared" id="h">H</button>
                <button class="squared" id="j">J</button>
                <button class="squared" id="k">K</button>
                <button class="squared" id="l">L</button>
            </div>
            <div class="row">
                <button class="squared" id="z">Z</button>
                <button class="squared" id="x">X</button>
                <button class="squared" id="c">C</button>
                <button class="squared" id="v">V</button>
                <button class="squared" id="b">B</button>
                <button class="squared" id="n">N</button>
                <button class="squared" id="m">M</button>
                <button class="squared" id=",">,</button>
                <button class="squared" id=".">.</button>
                <button class="squared" id="?">?</button>
            </div>
            <div class="row">
                <button class="spacebar" id="sb"></button>
            </div>
    
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
